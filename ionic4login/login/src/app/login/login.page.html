<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;"> <strong>login</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
      <ion-img src="assets\icon\user.png"></ion-img>
      <img *ngIf="fileUrl" src="{{fileUrl}}"/>
      <!-- <ion-card-content>
        <ion-button color="medium" size="large">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-card-content> -->
    </ion-card>




  <ion-list>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <ion-button expand="block" shape="round" (click)="proseslogin()" > se conneter</ion-button>
    <ion-button expand="block" shape="round" (click)="formRegister()">s'inscrire</ion-button>
  </div>

</ion-content>
